name: Pull Request

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clone the repo
        uses: actions/checkout@v2

      - name: ğŸ”§ Setup Node.js 18 and pnpm
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: ğŸ“¦ Enable Corepack and Activate pnpm@9
        run: |
          corepack enable
          corepack prepare pnpm@9.0.0 --activate

      - name: ğŸ“¦ Install dependencies using pnpm
        run: pnpm install

      - name: ğŸ”„ Generate Prisma Client
        run: pnpm run db:generate

      - name: ğŸ—ï¸ Build Turborepo
        run: pnpm turbo run build




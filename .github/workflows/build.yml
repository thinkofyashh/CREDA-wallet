name: Pull Request

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clone the repo
        uses: actions/checkout@v2

      - name: 🔧 Setup Node.js 18 and pnpm
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: 📦 Enable Corepack and Activate pnpm@9
        run: |
          corepack enable
          corepack prepare pnpm@9.0.0 --activate

      - name: 📦 Install dependencies using pnpm
        run: pnpm install

      - name: 🔄 Generate Prisma Client
        run: pnpm run db:generate

      - name: 🏗️ Build Turborepo
        run: pnpm turbo run build




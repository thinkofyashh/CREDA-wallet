name: Pull Request

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clone the repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js 20 and pnpm
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Install dependencies using pnpm
        run: pnpm install

      - name: ğŸ”„ Generate Prisma Client
        run: pnpm run db:generate

      - name: ğŸ—ï¸ Build the project 
        run: pnpm run build



